steps:
  # 1Ô∏è‚É£ Build image (uses python-app/Dockerfile)
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'python-app'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üöÄ [STEP 1] Building Docker image..."
        docker build \
          -t us-east4-docker.pkg.dev/gcp-devops-ma2026/python-app-image/app-image:v2 \
          .
        echo "‚úÖ [STEP 1] Build complete"

  # 2Ô∏è‚É£ Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üì¶ [STEP 2] Pushing image to Artifact Registry..."
        docker push \
          us-east4-docker.pkg.dev/gcp-devops-ma2026/python-app-image/app-image:v2
        echo "‚úÖ [STEP 2] Push complete"

  # 3Ô∏è‚É£ Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "üöÄ [STEP 3] Deploying to Cloud Run..."
        gcloud run deploy python-app \
          --image=us-east4-docker.pkg.dev/gcp-devops-ma2026/python-app-image/app-image:v2 \
          --region=us-east4 \
          --platform=managed \
          --allow-unauthenticated \
          --port=8080
        echo "‚úÖ [STEP 3] Deploy complete"

images:
  - 'us-east4-docker.pkg.dev/gcp-devops-ma2026/python-app-image/app-image:v2'

options:
  logging: CLOUD_LOGGING_ONLY
