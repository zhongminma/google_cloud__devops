steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-east4-docker.pkg.dev/gcp-devops-ma2026/python-app-image/app-image:v1'
      - '.'

  # 2. Push the Docker image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-east4-docker.pkg.dev/gcp-devops-ma2026/python-app-image/app-image:v1'

# 3. Store the built image in Artifact Registry
images:
  - 'us-east4-docker.pkg.dev/gcp-devops-ma2026/python-app-image/app-image:v1'

options:
  Loggin: GCS_ONLY
