steps:
  # 0) sanity check: make sure Dockerfile exists in the fetched source
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸ”Ž Checking files in /workspace..."
        ls -la
        echo "ðŸ”Ž Checking python-app/ ..."
        ls -la python-app
        test -f python-app/Dockerfile
        echo "âœ… Dockerfile exists"

  # 1) Build
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸš€ [STEP 1] Building Docker image..."
        docker build -t us-east4-docker.pkg.dev/gcp-devops-ma2026/python-app-image/app-image:v2 python-app
        echo "âœ… [STEP 1] Build complete"

  # 2) Push
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸ“¦ [STEP 2] Pushing image..."
        docker push us-east4-docker.pkg.dev/gcp-devops-ma2026/python-app-image/app-image:v2
        echo "âœ… [STEP 2] Push complete"

  # 3) Deploy (only works after enabling run.googleapis.com)
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸš€ [STEP 3] Deploying to Cloud Run..."
        gcloud run deploy python-app \
          --image=us-east4-docker.pkg.dev/gcp-devops-ma2026/python-app-image/app-image:v2 \
          --region=us-east4 \
          --platform=managed \
          --allow-unauthenticated \
          --port=8080 \
          --quiet
        echo "âœ… [STEP 3] Deploy complete"

images:
  - us-east4-docker.pkg.dev/gcp-devops-ma2026/python-app-image/app-image:v2

options:
  logging: CLOUD_LOGGING_ONLY
